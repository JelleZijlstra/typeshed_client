[tox]
minversion=2.3.1
envlist = py37,py38,py39,py310,py311,py312,black,mypy
isolated_build = True

[testenv]
commands =
    python tests/test.py

[testenv:black]
deps =
    black == 3.7.0
commands =
    black --check .

[testenv:mypy]
deps =
    mypy == 1.4.1
    types-setuptools
commands =
    mypy .

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, black, mypy
    3.12: py312
